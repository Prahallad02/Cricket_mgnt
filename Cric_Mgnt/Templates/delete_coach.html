<!DOCTYPE html>
<html>
<head>
    <title>Delete Coach</title>
</head>
<body>
    <h1>Delete Coach</h1>
    <p>Are you sure you want to delete {{ coach.first_name }} {{ coach.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'getCoaches' %}">Cancel</a>
</body>
</html>
